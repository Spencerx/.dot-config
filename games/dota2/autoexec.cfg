/// DoTA 2 config
///
/// Wine + Steam + Dota 2:
/// ~/.wine/drive_c/Program\ Files/Steam/steamapps/common/dota\ 2\ beta/dota/cfg/autoexec.cfg
///
/// Linux + Steam + Dota 2:
/// ~/.steam/steam/steamapps/common/dota\ 2\ beta/dota/cfg/autoexec.cfg
///

con_enable "1"

/// Don't grab mouse (forces alt-tabbing out of windows)
dota_mouse_window_lock "0"

/// Don't scroll on edges
dota_camera_edgemove "0"

// right-click deny
dota_force_right_click_attack "1" 

